<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca SENAI - Cat√°logo Simplificado</title>
    <style>
        /* --- CONFIGURA√á√ïES VISUAIS (CSS) --- */
        :root {
            --primary: #00529b; /* Azul SENAI */
            --secondary: #363636;
            --background: #f4f6f9;
            --white: #ffffff;
            --whatsapp: #25D366; /* Verde Zap */
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { margin: 0; background-color: var(--background); color: var(--secondary); }

        /* Cabe√ßalho */
        header {
            background-color: var(--primary);
            color: var(--white);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Barra de Pesquisa */
        .search-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }

        #search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        #search-input:focus { border-color: var(--primary); }

        /* Grid de Livros */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsivo autom√°tico */
            gap: 20px;
        }

        /* Cart√£o do Livro */
        .card {
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #eee;
        }

        /* Wrapper da imagem para permitir legenda sobreposta */
        .card-img-wrapper { position: relative; width: 100%; height: 200px; overflow: hidden; }
        .card-img-wrapper img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .cover-caption {
            position: absolute;
            left: 0; right: 0; bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.55) 100%);
            color: #fff;
            padding: 10px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            gap: 8px;
            align-items: center;
        }
        .cover-caption .author { font-weight: 400; font-size: 0.9em; opacity: 0.95; }
        
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .card-title { margin: 0 0 5px; font-size: 1.1em; color: var(--primary); }
        .card-author { margin: 0 0 15px; font-size: 0.9em; color: #666; font-style: italic; }
        
        /* Bot√µes */
        .btn-group { margin-top: auto; display: grid; gap: 8px; }

        .btn {
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            display: block;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }

        .btn-info { background-color: #e2e8f0; color: var(--primary); }
        .btn-zap { background-color: var(--whatsapp); color: var(--white); }

        /* Modal (Janela de Detalhes) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none; /* Oculto por padr√£o */
            justify-content: center; align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--white);
            padding: 25px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .close-modal {
            position: absolute; top: 10px; right: 15px;
            font-size: 24px; cursor: pointer; color: #999;
        }

        .modal-desc { line-height: 1.6; color: #444; margin: 15px 0; }

        /* Abas e estilos de coment√°rios no modal */
        .modal-tabs { display:flex; gap:8px; margin-bottom:12px; }
        .modal-tabs .tab {
            padding:8px 12px; border-radius:6px; border:1px solid #eee; background:#f8fafc; cursor:pointer; font-weight:600; color:var(--secondary);
        }
        .modal-tabs .tab.active { background:var(--primary); color:#fff; border-color:var(--primary); }

        .reviews .review { border:1px solid #eee; padding:10px; border-radius:8px; margin-bottom:8px; background:#fff; }
        .review-head { display:flex; justify-content:space-between; align-items:center; margin-bottom:6px; }
        .review-rating { color:#f6b042; font-weight:700; }
        .review-date { font-size:0.8em; color:#999; margin-top:6px; }
        
        /* Rodap√© */
        footer { text-align: center; padding: 20px; color: #999; font-size: 0.8em; }
    </style>
</head>
<body>

    <header>
        <h1>üìö Cat√°logo SENAI</h1>
    </header>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Pesquisar por t√≠tulo ou autor...">
    </div>

    <main id="book-grid">
        </main>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-tabs">
                <button class="tab active" id="tab-details" onclick="switchModalTab('details')">Detalhes</button>
                <button class="tab" id="tab-comments" onclick="switchModalTab('comments')">Coment√°rios</button>
            </div>
            <div id="modal-body">
                <div id="modal-details">
                    <h2 id="modal-title">T√≠tulo do Livro</h2>
                    <p id="modal-author">Autor</p>
                    <hr style="border: 0; border-top: 1px solid #eee;">
                    <p id="modal-description" class="modal-desc">Descri√ß√£o completa aqui...</p>
                    <div id="modal-actions"></div>
                </div>

                <div id="modal-comments" style="display:none;">
                    <div id="modal-reviews"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Desenvolvido para aulas de Inform√°tica para Internet
    </footer>

    <script>
        // --- CONFIGURA√á√ÉO ---
        const WHATSAPP_NUMBER = "5531972056564"; // Seu n√∫mero
        
        // --- DADOS (Simulando um banco de dados) ---
        // Voc√™ pode adicionar mais livros aqui facilmente
        const books = [
            {
                id: 1,
                title: "L√≥gica de Programa√ß√£o",
                author: "Andr√© Luiz",
                code: "LOG-001",
                cover: "./imagens/logicaprog_vendas.png", // Link de exemplo
                description: "O passo inicial para quem quer programar. Aborda algoritmos, fluxogramas e pseudoc√≥digo de forma did√°tica."
            },
            {
                id: 2,
                title: "HTML5 e CSS3",
                author: "Maur√≠cio Samy",
                code: "WEB-002",
                cover: "./imagens/HTML5CSS3.jpg",
                description: "Guia completo para desenvolvimento front-end moderno. Aprenda a estruturar e estilizar p√°ginas web responsivas."
            },
            {
                id: 3,
                title: "JavaScript: O Guia Definitivo",
                author: "David Flanagan",
                code: "JS-003",
                cover: "./imagens/javascript.jpg",
                description: "Refer√™ncia completa para programadores, cobrindo desde o b√°sico at√© as APIs mais complexas da linguagem."
            },
            {
                id: 4,
                title: "Clean Code",
                author: "Robert C. Martin",
                code: "ENG-004",
                cover: "https://m.media-amazon.com/images/I/41zoxjP9lcL._SY445_SX342_.jpg",
                description: "Habilidades pr√°ticas do desenvolvimento √°gil de software. Aprenda a escrever c√≥digo limpo e sustent√°vel."
            },
            {
                id: 5,
                title: "Redes de Computadores",
                author: "Tanenbaum",
                code: "RED-005",
                cover: "./imagens/Redesdecomputadores.jpg",
                description: "A b√≠blia das redes. Camadas OSI, protocolos TCP/IP e seguran√ßa de redes."
            }
        ];

        // --- L√ìGICA DO APP ---

        const gridElement = document.getElementById('book-grid');
        const searchInput = document.getElementById('search-input');
        const modal = document.getElementById('modal');

        // Fun√ß√£o para gerar o link do WhatsApp
        function getWhatsappLink(book) {
            const msg = `Ol√°! Gostaria de saber se o livro *${book.title}* (C√≥d: ${book.code}) est√° dispon√≠vel para retirada?`;
            return `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
        }

        // Fun√ß√£o para gerar uma capa SVG simples como data URL (garante que sempre haja imagem)
        function generateCoverDataUrl(book) {
            const width = 600;
            const height = 800;
            const bg = '%2300529b'; // cor de fundo (hex sem # deve ser codificado)
            const title = encodeURIComponent(book.title);
            const author = encodeURIComponent(book.author);
            const svg = `<?xml version="1.0" encoding="UTF-8"?>` +
                `<svg xmlns='http://www.w3.org/2000/svg' width='${width}' height='${height}' viewBox='0 0 ${width} ${height}'>` +
                `<rect width='100%' height='100%' fill='${bg}'/>` +
                `<g fill='#ffffff' font-family='Segoe UI, Tahoma, Geneva, Verdana, sans-serif'>` +
                `<text x='50%' y='45%' font-size='30' text-anchor='middle' font-weight='700'>${title}</text>` +
                `<text x='50%' y='55%' font-size='20' text-anchor='middle' font-weight='400'>${author}</text>` +
                `</g>` +
                `</svg>`;
            return `data:image/svg+xml;utf8,${encodeURIComponent(svg)}`;
        }

        // --- SISTEMA DE COMENT√ÅRIOS / AVALIA√á√ïES ---
        function getReviews(bookId) {
            try { return JSON.parse(localStorage.getItem('reviews_' + bookId) || '[]'); } catch (e) { return []; }
        }

        function saveReviews(bookId, reviews) { localStorage.setItem('reviews_' + bookId, JSON.stringify(reviews)); }

        function addReview(bookId, review) {
            const list = getReviews(bookId);
            list.unshift(review);
            saveReviews(bookId, list);
        }

        function computeAverage(bookId) {
            const list = getReviews(bookId);
            if (!list || list.length === 0) return 0;
            const sum = list.reduce((s, r) => s + (Number(r.rating) || 0), 0);
            return sum / list.length;
        }

        function escapeHtml(str) {
            return String(str || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
        }

        function renderReviewsInModal(bookId) {
            const container = document.getElementById('modal-reviews');
            if (!container) return;
            const reviews = getReviews(bookId);
            const avg = computeAverage(bookId);
            let html = `<div style="margin-bottom:10px;"><strong>Avalia√ß√£o m√©dia: ${avg ? avg.toFixed(1) : '‚Äî'} ‚òÖ</strong></div>`;
            if (reviews.length === 0) {
                html += `<p style="color:#666;">Seja o primeiro a comentar e avaliar este livro.</p>`;
            } else {
                html += '<div class="reviews">';
                reviews.forEach(r => {
                    const when = new Date(r.date).toLocaleString();
                    html += `
                        <div class="review">
                            <div class="review-head"><strong>${escapeHtml(r.name || 'An√¥nimo')}</strong> <span class="review-rating">${Number(r.rating)||0} ‚òÖ</span></div>
                            <div class="review-body">${escapeHtml(r.comment || '')}</div>
                            <div class="review-date">${when}</div>
                        </div>`;
                });
                html += '</div>';
            }

            html += `
                <hr style="margin:12px 0; border:0; border-top:1px solid #eee;">
                <form id="modal-review-form" onsubmit="submitReview(event)">
                    <input type="hidden" id="modal-review-bookid" value="${bookId}">
                    <input type="text" id="modal-review-name" placeholder="Seu nome (opcional)" style="width:100%; padding:8px; margin-bottom:8px; border:1px solid #ddd; border-radius:6px;">
                    <select id="modal-review-rating" style="width:100%; padding:8px; margin-bottom:8px; border:1px solid #ddd; border-radius:6px;">
                        <option value="5">5 - Excelente</option>
                        <option value="4">4 - Muito bom</option>
                        <option value="3">3 - Bom</option>
                        <option value="2">2 - Regular</option>
                        <option value="1">1 - Ruim</option>
                    </select>
                    <textarea id="modal-review-comment" rows="3" placeholder="Seu coment√°rio" style="width:100%; padding:8px; border:1px solid #ddd; border-radius:6px;"></textarea>
                    <button class="btn btn-info" type="submit" style="margin-top:8px;">Enviar Coment√°rio</button>
                </form>`;

            container.innerHTML = html;
        }

        function submitReview(e) {
            e.preventDefault();
            const bookId = document.getElementById('modal-review-bookid').value;
            const name = document.getElementById('modal-review-name').value.trim();
            const rating = document.getElementById('modal-review-rating').value;
            const comment = document.getElementById('modal-review-comment').value.trim();
            if (!rating) return;
            const review = { name, rating: Number(rating), comment, date: new Date().toISOString() };
            addReview(bookId, review);
            renderReviewsInModal(bookId);
            document.getElementById('modal-review-form').reset();
            renderBooks(searchInput.value);
        }

        function switchModalTab(tab) {
            const details = document.getElementById('modal-details');
            const comments = document.getElementById('modal-comments');
            const tabDetails = document.getElementById('tab-details');
            const tabComments = document.getElementById('tab-comments');
            if (tab === 'comments') {
                details.style.display = 'none'; comments.style.display = 'block';
                tabDetails.classList.remove('active'); tabComments.classList.add('active');
            } else {
                details.style.display = 'block'; comments.style.display = 'none';
                tabDetails.classList.add('active'); tabComments.classList.remove('active');
            }
        }

        // Fun√ß√£o principal de renderiza√ß√£o
        function renderBooks(filterText = "") {
            gridElement.innerHTML = ""; // Limpa o grid

            const filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(filterText.toLowerCase()) || 
                book.author.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filteredBooks.length === 0) {
                gridElement.innerHTML = "<p style='text-align:center; width:100%; color:#666;'>Nenhum livro encontrado.</p>";
                return;
            }

            filteredBooks.forEach(book => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Usamos uma imagem padr√£o se o link quebrar ou n√£o existir
                const imageSrc = (book.cover && book.cover.trim() !== '') ? book.cover : generateCoverDataUrl(book);

                card.innerHTML = `
                    <div class="card-img-wrapper">
                        <img src="${imageSrc}" alt="${book.title}" class="card-img" onerror="this.onerror=null;this.src='${generateCoverDataUrl({title: 'Sem Capa', author: ''})}';">
                        <div class="cover-caption">
                            <span class="title">${book.title}</span>
                            <span class="author">${book.author}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">${book.title}</h3>
                        <p class="card-author">${book.author}</p>
                        
                        <div class="btn-group">
                            <button class="btn btn-info" onclick="openModal(${book.id})">Mais Detalhes</button>
                            <a href="${getWhatsappLink(book)}" target="_blank" class="btn btn-zap">
                                üì± Verificar Disponibilidade
                            </a>
                        </div>
                    </div>
                `;
                gridElement.appendChild(card);
            });
        }

        // --- CONTROLE DO MODAL ---

        function openModal(id) {
            const book = books.find(b => b.id === id);
            if (!book) return;

            document.getElementById('modal-title').innerText = book.title;
            document.getElementById('modal-author').innerText = `Autor: ${book.author} | C√≥d: ${book.code}`;
            document.getElementById('modal-description').innerText = book.description;
            
            // Bot√£o do Zap dentro do modal tamb√©m
            const actionContainer = document.getElementById('modal-actions');
            actionContainer.innerHTML = `
                <a href="${getWhatsappLink(book)}" target="_blank" class="btn btn-zap" style="margin-top:15px;">
                    Solicitar Reserva no WhatsApp
                </a>
            `;

            renderReviewsInModal(id); // Carrega os coment√°rios ao abrir o modal

            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Fechar modal clicando fora
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // --- EVENTOS ---
        
        // Pesquisa em tempo real
        searchInput.addEventListener('input', (e) => {
            renderBooks(e.target.value);
        });

        // Inicializar
        renderBooks();

    </script>
</body>
</html>
